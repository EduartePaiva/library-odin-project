<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="page-title">Library</h1>
    <dialog class="dialog-style">
        <form action="">
            <section>
                <h2>Add a book</h2>
                <ul>
                    <li>
                        <label for="book_title">
                            <span>Title</span>
                            <input type="text" name="title" id="book_title">
                        </label>
                    </li>
                    <li>
                        <label for="book_author">
                            <span>Author</span>
                            <input type="text" name="author" id="book_author">
                        </label>
                    </li>
                    <li>
                        <label for="book_pages">
                            <span>NÂº of pages</span>
                            <input type="number" name="pages" id="book_pages">
                        </label>
                    </li>
                    <li>
                        <label for="book_read" class="checkbox-label">
                            <span>Have you read this book?</span>
                            <input type="checkbox" name="read" id="book_read">
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
            </section>
            <div class="form-buttons">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-primary">Save</button>
            </div>
        </form>
    </dialog>
    <button onclick="showModal()" class="btn-primary new-book-btn">New Book</button>
    <div id="books-container" class="books-container">
    </div>
</body>

</html>
